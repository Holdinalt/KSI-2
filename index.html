<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="body-wrap">
  <div></div>
  <div>
    <div class="nav-bar">
      <div class="main">
        <div class="nav-logo-wrap">
          <div class="nav-logo-small"></div>
        </div>
        <span style="cursor: pointer">На главную</span>
      </div>
    </div>
    <div class="title">
      <div class="title-logo-ultra-big"></div>
      <div class="title-second">
        <div class="title-full-logo"></div>
        <span class="title-text">PICK <mark>EM</mark></span>
      </div>
    </div>
    <div class="forbidden" style="display: none">
      <div class="login-text" style="color: white">Ой, мобильная версия не поддерживается</div>
      <div style="background-image: url('assets/Goodbye.svg'); width: 348px; height: 348px;"></div>
    </div>
    <div class="login">
      <div class="login-button" onclick="window.location.href = 'groups/index.html'">
        <div class="login-twitch-ico"></div>
        <span class="login-text">Авторизоваться</span>
      </div>
    </div>
    <div class="prizes-wrap">
      <div></div>
      <div class="prizes">
        <div class="prizes-line"></div>
        <div class="prize">
          <div class="prize-picGroup">
            <div class="prize-picGroup-picture" style="background-image: url('assets/prizes/x1.png')"></div>
            <div class="prize-picGroup-round"></div>
          </div>
          <span class="prize-pts">120 <mark>pts</mark></span>
          <span class="prize-describe">1 случайный скин</span>
        </div>
        <div class="prize">
          <div class="prize-picGroup">
            <div class="prize-picGroup-picture" style="background-image: url('assets/prizes/x3.png')"></div>
            <div class="prize-picGroup-round"></div>
          </div>
          <span class="prize-pts">130 <mark>pts</mark></span>
          <span class="prize-describe">3 случайных скинов <mark>или 1500 RP</mark></span>
        </div>
        <div class="prize">
          <div class="prize-picGroup">
            <div class="prize-picGroup-picture" style="background-image: url('assets/prizes/x5.png')"></div>
            <div class="prize-picGroup-round"></div>
          </div>
          <span class="prize-pts">140 <mark>pts</mark></span>
          <span class="prize-describe">5 случайных скинов <mark>или 2500 RP</mark></span>
        </div>
        <div class="prize">
          <div class="prize-picGroup">
            <div class="prize-picGroup-picture" style="background-image: url('assets/prizes/x7.png')"></div>
            <div class="prize-picGroup-round"></div>
          </div>
          <span class="prize-pts">150 <mark>pts</mark></span>
          <span class="prize-describe">7 случайных скинов <mark>или 4500 RP</mark></span>
        </div>
        <div class="prize">
          <div class="prize-picGroup">
            <div class="prize-picGroup-picture" style="background-image: url('assets/prizes/final.png')"></div>
            <div class="prize-picGroup-round"></div>
          </div>
          <span class="prize-pts">160 <mark>pts</mark></span>
          <span class="prize-describe" style="width: 81px;">3 легендарных скина на выбор <mark>или 6000 RP</mark></span>
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <div></div>
</div>
</body>
</html>
